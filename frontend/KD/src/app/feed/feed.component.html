<app-menu-feed></app-menu-feed>
<div class="container-fluid p-3">
  <div class="row">

    <!--Card Informativo-->
    <div class="col-md-3">

      <div class="row">
        <div class="col-md-12">

          <div class="card ml-3 mb-2">
            <div class="card-body">
              <h5 class="card-title text-center">Nome</h5>
              <h6 class="card-subtitle mb-2 text-muted text-center">Informações do Usuário</h6>
              <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk
                of
                the card's
                content.</p>
            </div>
          </div>
          <!--card-->

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <div class="card ml-3">
            <div class="card-body">
              <a class="btn">Configuração</a>
              <a class="btn">Sair</a>
            </div>
          </div>

        </div>
      </div>
      <!--row-->

    </div>
    <!--/Card Informativo-->

    <!--col-->

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">

          <nav class="navbar navbar-expand-lg navbar-light navBarColor border">

            <a class="navbar-brand titleColor" href="#">knowledge Domain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto ">

                <div class="row d-flex">
                  <div>
                    <button class=" botaoPublicar btn btn-light mt-2 mr- border-Publicação" data-bs-toggle="modal"
                      data-bs-target="#novaPostagem">Começar publicação</button>

                  </div>
                </div>
              </ul>
            </div>

          </nav>

        </div>
      </div>
      <!--row-->


      <!--Feed-->
      <div class="row">
        <div class="col-md-12">

          <div class="card">
            <div class="card-body">
              <h6 class="card-title textoColor">Classificar por:</h6>

              <!--CardFeed-->
              <div class="card cardPostagemColor border-Card-Feed mb-4" *ngFor='let item of listaPostagem'>
                <div class="card-body">
                  <img src="https://ogimg.infoglobo.com.br/in/22702609-044-1b4/FT1086A/Dinheiro-_-mais-uma.jpg"
                    class="border-Card-Feed" alt="..." width="600px" height="300px">
                  <h5 class="card-title">{{item.titulo}}</h5>
                  <h6 class="card-subtitle  text-muted">{{item.descricao}}</h6>

                  <div>
                    <div class="d-flex flex-column align-items-end">
                      <img src="https://f.i.uol.com.br/fotografia/2014/09/02/434016-600x600-1.jpeg" alt="Foto do autor"
                        width="25px" height="25px" class="img-fluid rounded-circle">
                      <h6>{{item.usuario.nome}}</h6>
                    </div>

                    <div>
                      <p class="card-text"><small class="text-muted"></small></p>
                    </div>

                  </div>

                </div>
              </div>
              <!--/CardFeed-->
            </div>
          </div>

        </div>
        <!--/Feed-->

        <!--Modal Nova Postagem-->

        <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
              </div>
              <div class="modal-body">

                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input [(ngModel)]='postagem.titulo' name="titulo" type="text" class="form-control" id="titulo"
                    placeholder="Digite o titulo">
                </div>

                <div class="form-group">
                  <label for="texto">Descrição da publicação (resumo)</label>
                  <textarea [(ngModel)]='postagem.descricao' class="form-control" name="descricao" id="texto"
                    rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="texto">Texto</label>
                  <textarea [(ngModel)]='postagem.publicacao' class="form-control" name="publicacao" id="texto"
                    rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="texto">

                    <div class="d-flex align-items-center">
                      Escolha um tema ou
                      <button type="button" class="btn btn-link px-1" data-bs-dismiss="modal" routerLink='/tema'>
                        cadastre um novo
                      </button>
                      :
                    </div>

                  </label>
                  <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='getAllTemas()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.nomeTema}}</option>
                  </select>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)='publicar()'
                  data-bs-dismiss="modal">Publicar</button>
              </div>
            </div>
          </div>
        </div>
        <!--/Modal Nova Postagem-->

      </div>
    </div>
    <!--row-->

  </div>
  <!--col-->

</div>


<app-rodape></app-rodape>
